<VirtualHost *:80>
    ServerName www.zhongyuan-security.com
    ServerAlias www.zhongyuan.com
    DocumentRoot /home/didiwuliu/github/zhongyuan_security/src
    <Directory /home/didiwuliu/github/zhongyuan_security/src>
        Options Indexes FollowSymLinks
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>

    ErrorLog /var/log/httpd/zhongyuan-security_error_log
    CustomLog /var/log/httpd/zhongyuan-security_access_log combined
</VirtualHost>

